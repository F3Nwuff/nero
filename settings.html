<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Nero</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="scontainer">
        <div>
            <h1>Settings</h1>
        </div>
        <div>
            <div>
                <h3>Unit</h3>
            </div>
            <div>
                <label for="togg-1" class="togg-label">
                    <span>Unit of Measurement (litre/ounce)</span>
                    <input type="checkbox" id="togg-1">
                    <div class="toggle-scontainer">
                        <span class="toggle"></span>
                        <span class="toggle-c"></span>
                    </div>
                </label>
            </div>
        </div>
        <div>
            <div>
                <h3>Notifications</h3>
            </div>

            <div>
                <label for="togg-2" class="togg-label">
                    <span>Turn On Push Notifications</span>
                    <input type="checkbox" id="togg-2">
                    <div class="toggle-scontainer">
                        <span class="toggle"></span>
                        <span class="toggle-c"></span>
                    </div>
                </label>
            </div>
            <br>
            <div>
                <span>Notify Me Every:</span>
            </div>

            <div>
                <label for="radio1" class="flex">
                    <input type="radio" name="filter" id="radio1">
                    <span>1 hour</span>
                </label>
            </div>
            <div>
                <label for="radio1" class="flex">
                    <input type="radio" name="filter" id="radio2">
                    <span>3 hours</span>
                </label>
            </div>
            <div>
                <label for="radio1" class="flex">
                    <input type="radio" name="filter" id="radio3">
                    <span>Custom...</span>
                </label>
            </div>
        </div>
        <div>
            <div>
                <h3>Portions</h3>
            </div>
    
            <div>
                <span>Bottle</span>
                <input type="text" placeholder="1.5 ℓ">
            </div>
            <div>
                <span>Cup</span>
                <input type="text" placeholder="0.2 ℓ">
            </div>
        </div>
        <div>
            <div>
                <h3>Export Data</h3>
            </div>

            <div>
                <label for="togg-3" class="togg-label">
                    <span>Export Data to Health App</span>
                    <input type="checkbox" id="togg-3">
                    <div class="toggle-scontainer">
                        <span class="toggle"></span>
                        <span class="toggle-c"></span>
                    </div>
                </label>
            </div>
        </div>
        <div class="bottom">
            <span><button onclick="history.back()">Go Back</button></span>
        </div>
    </div>            
</body>
</html>
